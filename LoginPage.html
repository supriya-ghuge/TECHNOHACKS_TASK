<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      width: 300px;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #f7f7f7;
    }

    .login-container h2 {
      margin: 0 0 20px;
      text-align: center;
    }

    .login-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    .login-container .btn-container {
      display: flex;
      justify-content: center;
    }

    .login-container input[type="submit"] {
      width: 50%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-container input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="validateForm(event)">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        <span id="usernameError" class="error"></span>
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <span id="passwordError" class="error"></span>
      </div>

      <div class="btn-container">
        <input type="submit" value="Login">
      </div>
    </form>
  </div>

  <script>
    function validateForm(event) {
      event.preventDefault();

      // Get form elements
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const usernameError = document.getElementById('usernameError');
      const passwordError = document.getElementById('passwordError');

      // Reset error messages
      usernameError.textContent = '';
      passwordError.textContent = '';

      // Validate inputs
      let isValid = true;

      if (usernameInput.value.trim() === '') {
        usernameError.textContent = 'Username is required';
        isValid = false;
      }

      if (passwordInput.value.trim() === '') {
        passwordError.textContent = 'Password is required';
        isValid = false;
      }

      // If all inputs are valid, you can proceed with further actions like sending data to the server for verification.
      if (isValid) {
        // Perform actions here, e.g., sending data to the server for verification
        console.log('Form is valid. Perform login actions here.');
      }
    }
  </script>
</body>
</html>
